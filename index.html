<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Worship Family - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --mwf-blue: #00aeef;      /* The bright blue from the M and F blocks */
            --mwf-lime: #c4d82e;      /* The lime green from the W block */
            --deep-navy: #07172c;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            /* Using a gradient that mimics the logo's energy */
            background: url("MWF.png") no-repeat center/cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            z-index: 1;
        }

        /* LOGO DESIGN REPLICATION */
        .logo-box-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .box-m, .box-f { background-color: var(--mwf-blue); }
        .box-w { background-color: var(--mwf-lime); }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            color: var(--mwf-blue);
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .header p {
            color:  var(--mwf-blue);
            font-style: italic;
            font-weight: 400;
        }
        .header p strong {
          color: var(--mwf-lime);
           font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            
        }

        /* FORM CARD */
        .form-card {
            background: transparent;
            border-radius: 1.75rem;
            padding: 3rem;
            border: 1px solid rgba(37, 99, 235, 0.2);
            box-shadow:0 35px 90px rgba(2, 6, 23, 0.55),inset 0 0 0 1px rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .form-group { margin-bottom: 1.5rem; }

        .form-label {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--deep-navy);
            margin-bottom: 0.6rem;
            text-transform: uppercase;
        }

        .form-label svg {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
            color: var(--mwf-blue);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 0.8rem;
            border: 2px solid #edf2f7;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--mwf-blue);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 174, 239, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* BUTTONS - Blue with Lime Green Accent on Hover */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            border-radius: 1rem;
            border: none;
            background: var(--mwf-blue);
            color: white;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0, 174, 239, 0.3);
        }

        .submit-btn:hover {
            background: var(--deep-navy);
            transform: translateY(-2px);
        }

        /* SUCCESS SCREEN */
        .success-screen {
            display: none;
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .success-icon { color: var(--mwf-lime); width: 100px; margin-bottom: 1rem; }

        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .logo-box { width: 60px; height: 60px; font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="successScreen" class="success-screen">
            <svg class="success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2>Registration Successful!</h2>
            <p style="margin: 15px 0 25px;">Welcome to the Family!</p>
            <button class="submit-btn" style="background: var(--mwf-lime);" onclick="resetForm()">Register Another</button>
        </div>

        <div id="mainForm">
            <div class="logo-box-container">
                <div class="logo-box box-m">M</div>
                <div class="logo-box box-w">W</div>
                <div class="logo-box box-f">F</div>
            </div>

            <div class="header">
                <h1>Mega Worship Family</h1>
                <p>
                  Reaching The Throne Via Worship
                  <br>
                  <br>
                  <span> <strong>Attendance</strong></span>
                  </p>

            </div>

            <div class="form-card">
                <div class="form-group">
                    <label class="form-label">Full Name *</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address *</label>
                    <input type="email" id="email" class="form-input" placeholder="example@mail.com">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Phone *</label>
                        <input type="tel" id="phone" class="form-input" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select id="gender" class="form-select">
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <button id="submitBtn" class="submit-btn" onclick="handleSubmit()">
                    <span id="btnText">Register Now</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Your existing JS logic remains functional here
        function handleSubmit() {
            const name = document.getElementById('name').value;
            if(!name) { alert("Please enter your name"); return; }
            
            document.getElementById('mainForm').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
        }

        function resetForm() {
            location.reload();
        }
    </script>
</body>
</html>
