<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Worship Family - Registration</title>
    <style>
/* =========================
   PREMIUM BLUE / WHITE / BLACK THEME
   ========================= */

:root {
    --black: #987272;
    --deep-blue: df#7f2424;
    --royal-blue: #1e3a8a;
    --electric-blue: #2563eb;
    --soft-blue: #000000;
    --white:  #1616e4;
    --muted: #07172c;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
   font-family: 'Outfit', 'Lexend', 'Quicksand', sans-serif;
    background:  url("MWF.png") no-repeat center/cover;
    min-height: 100vh;
    padding: 2rem 1rem;
    overflow-x: hidden;
    position: relative;
    
}

body::before {
    content: '';
    position: absolute;
    inset: 0;
    background:url("MWF.png") no-repeat center/cover;
        
    pointer-events: none;
}

/* CONTAINER */
.container {
    max-width: 820px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
}

/* HEADER */
.header {
    text-align: center;
    margin-bottom: 3rem;
    animation: fadeInDown 0.8s ease-out;
}

.header h1 {
    font-size: 3.4rem;
    font-weight: 900;
    letter-spacing: -0.03em;
    background: linear-gradient(135deg, var(--white), var(--soft-blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 35px rgba(147, 197, 253, 0.35);
}

.header p {
    font-size: 1.15rem;
    color: var( --muted);
    letter-spacing: 0.08em;
    font-weight: 400;
}

/* CARD */
.form-card {
    background: transparent;
    border-radius: 1.75rem;
    padding: 3rem;
    border: 1px solid rgba(37, 99, 235, 0.2);
    box-shadow:
        0 35px 90px rgba(2, 6, 23, 0.55),
        inset 0 0 0 1px rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(12px);
    animation: fadeInUp 0.8s ease-out 0.2s backwards;
}

/* LABEL */
.form-label {
    display: flex;
    align-items: center;
    font-size: 0.75rem;
    font-weight: 800;
    color: #fbfbfb;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.form-label svg {
    width: 1.05rem;
    height: 1.05rem;
    margin-right: 0.5rem;
    color:rgb(68, 85, 157);
}

/* INPUTS */
.form-input,
.form-select,
.form-textarea {
    width: 100%;
    padding: 1rem 1.25rem;
    border-radius: 0.9rem;
    border: 2px solid #e5e7eb;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    color: #ffffff;
    background:transparent;
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    outline: none;
    border-color: var(--electric-blue);
    box-shadow:
        0 0 0 4px rgba(37, 99, 235, 0.12),
        0 10px 18px rgba(37, 99, 235, 0.18);
    transform: translateY(-2px);
}

/* GRID */
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
}

/* BUTTON */
.submit-btn {
    width: 100%;
    padding: 1.25rem;
    border-radius: 1rem;
    border: none;
    background: linear-gradient(135deg, #020617, var(--royal-blue), var(--electric-blue));
    background-size: 200% 100%;
    color: var(--white);
    font-size: 1.15rem;
    font-weight: 800;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    transition: all 0.4s ease;
    box-shadow: 0 15px 35px rgba(37, 99, 235, 0.45);
    position: relative;
    overflow: hidden;
}

.submit-btn:hover {
    background-position: 100% 0;
    transform: translateY(-3px);
    box-shadow: 0 20px 50px rgba(37, 99, 235, 0.55);
}

.submit-btn:active {
    transform: translateY(-1px);
}

/* FOOTER NOTE */
.footer-note {
    text-align: center;
    font-size: 0.85rem;
    color: var(--muted);
    margin-top: 1.5rem;
    font-weight: 500;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }

    .header h1 {
        font-size: 2.4rem;
    }

    .form-card {
        padding: 2rem 1.5rem;
    }
}

/* ANIMATIONS */
@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-25px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ADD TO YOUR EXISTING STYLE TAG */

.hidden { display: none !important; }

/* Error Message */
.error-message {
    background: #fee2e2;
    border-left: 4px solid #ef4444;
    padding: 1rem;
    margin-bottom: 1.5rem;
    border-radius: 0.5rem;
    color: #b91c1c;
    font-weight: 600;
}

/* Success Screen Styles */
.success-screen {
    display: none; /* Hidden by default */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: white;
    padding: 4rem 2rem;
    border-radius: 1.75rem;
    animation: fadeInUp 0.6s ease-out;
}

.success-icon {
    width: 80px;
    height: 80px;
    color: #10b981;
    margin-bottom: 1.5rem;
}

.success-title {
    font-size: 2rem;
    color: var(--black);
    margin-bottom: 1rem;
}

.success-text {
    color: var(--muted);
    margin-bottom: 2rem;
}

.back-btn {
    padding: 1rem 2rem;
    border: 2px solid var(--electric-blue);
    background: transparent;
    color: var(--electric-blue);
    border-radius: 0.8rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
}

.back-btn:hover {
    background: var(--electric-blue);
    color: white;
}

/* Spinner Animation */
.spinner {
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}
</style>

</head>
<body>
    <div class="container">
        <div id="successScreen" class="success-screen">
            <svg class="success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2 class="success-title">Registration Successful!</h2>
            <p class="success-text">Welcome to the Mega Worship Family. We are excited to have you! </p>
            <button class="back-btn" onclick="resetForm()">Register Another Person</button>
        </div>

        <div id="mainForm">
            <div class="header">
                <h1>Mega Worship Family</h1>
                <p>REACHING THE THRONE VIA WORSHIP</p>
            </div>

            <div class="form-card">
                <div id="errorMessage" class="error-message hidden">
                    <p class="error-text">Please fill in all required fields</p>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Full Name <span class="required">*</span>
                    </label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        Email Address <span class="required">*</span>
                    </label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        Phone Number <span class="required">*</span>
                    </label>
                    <input type="tel" id="phone" class="form-input" placeholder="+234 XXX XXX XXXX">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Address
                    </label>
                    <textarea id="address" class="form-textarea" rows="3" placeholder="Enter your full address"></textarea>
                </div>
                
                    <div class="form-group">
                        <label class="form-label">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            Gender
                        </label>
                        <select id="gender" class="form-select">
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <button id="submitBtn" class="submit-btn" onclick="handleSubmit()">
                    <span id="btnText">Register Now</span>
                    <svg id="btnIcon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    <div id="spinner" class="spinner hidden"></div>
                </button>

                <p class="footer-note">Your information is safe and will only be used for church activities</p>
            </div>
        </div>
    </div>

    <script>
    function handleSubmit() {
        // Elements
        const mainForm = document.getElementById('mainForm');
        const successScreen = document.getElementById('successScreen');
        const errorMsg = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const spinner = document.getElementById('spinner');

        // Input Values
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();

        // Simple Validation
        if (!name || !email || !phone) {
            errorMsg.classList.remove('hidden');
            // Shake effect for error
            submitBtn.style.animation = 'none';
            setTimeout(() => { submitBtn.style.animation = 'shake 0.4s'; }, 10);
            return;
        }

        // Hide error if validation passes
        errorMsg.classList.add('hidden');

        // Show Loading State
        submitBtn.disabled = true;
        btnText.innerText = "Processing...";
        btnIcon.classList.add('hidden');
        spinner.classList.remove('hidden');

        // Simulate an API call (2 seconds)
        setTimeout(() => {
            // Success Logic
            mainForm.style.display = 'none';
            successScreen.style.display = 'flex';
            
            // Log data (For developers)
            console.log("Registration Data:", {
                name, email, phone, 
                address: document.getElementById('address').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value
            });
        }, 2000);
    }

    function resetForm() {
        // Reset inputs
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
        document.getElementById('age').value = '';
        document.getElementById('gender').value = '';

        // Reset UI
        const mainForm = document.getElementById('mainForm');
        const successScreen = document.getElementById('successScreen');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const spinner = document.getElementById('spinner');

        successScreen.style.display = 'none';
        mainForm.style.display = 'block';
        
        submitBtn.disabled = false;
        btnText.innerText = "Register Now";
        btnIcon.classList.remove('hidden');
        spinner.classList.add('hidden');
    }
</script>
</body>

</html>
